<!DOCTYPE html>
<html>

  <head>
    <title>Team 6 Contacts DEV</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login-and-signup.css">
  </head>

  <body>
    <div id="contacts-header">
      TEAM 6 CONTACTS
    </div>
    <div id="login-or-signup-page">
      <div></div> <!-- empty div for left side -->

      <div id="login-or-signup-box">
        <h id="login-or-signup-header">Signup</h>
        <p id="login-or-signup-result"></p>
          <h1 class="above-field-text">First Name</h1>
            <input class="input-field" type="text" placeholder="Enter First Name" id="firstName">
          <h1 class="above-field-text">Last Name</h1>
            <input class="input-field" type="text" placeholder="Enter Last Name" id="lastName">
          <h1 class="above-field-text">Username</h1>
            <input class="input-field" type="text" placeholder="Enter Username" id="username">
          <h1 class="above-field-text">Password</h1>
            <input class="input-field" type="password" placeholder="Enter Password" id="password">
            <button id="show-password-button" onclick = "showPassword();">Show</button>
        <button id="login-or-signup-button" type="submit" onclick="doSignup();">Sign up</button>
        <div id="switch-login-or-signup">
          <p id="switch-login-or-signup-text">Already have an account?</p>
          <button id="switch-login-or-signup-button" type="submit" onclick="switchToLogin();">Log in</button>
        </div>

      </div>
      <div></div> <!-- empty div for right side -->
    </div>
    <script src="js/code.js"></script>
  </body>

</html>
